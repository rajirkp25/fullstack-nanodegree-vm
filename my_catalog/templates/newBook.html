{% extends "main.html" %}
{% include "topnav.html" %}
{% block content %}
<div class="col-xs-12" style="height:80px;"></div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add a new Book {{cat_id}}</h1>
                  <a href = '{{url_for('showCatalogItems', cat_id=cat_id)}}'>
      <button class="btn btn-danger">Cancel</button>
      </a>
		</div>
	</div>
<form action="#" method = "POST">
  <div class="form-group ">
    <label for="name" class="col-sm-2 col-form-label">Book Name</label>
    <div class="col-sm-10">
      <input type ="text"  class="form-control" maxlength="100" name="name" placeholder="Book Name" data-error="Must enter minimum 3 characters" required>
      
    </div>
  
     <label for="author" class="col-sm-2 col-form-label">Author Name</label>
    <div class="col-sm-10">
      <input type ="text"  class="form-control" maxlength="100" name="author" placeholder="Author Name" data-error="Must enter minimum 3 characters" required>
      
    </div>

         <label for="price" class="col-sm-2 col-form-label">Author Name</label>
    <div class="col-sm-10">
      <input type ="text"  class="form-control" maxlength="100" name="price" placeholder="price" data-error="Must enter minimum 3 characters" required>
      
    </div>
    <label for="descr">Description</label>
    <textarea  class="form-control" name="descr" data-error="Must enter minimum 10 characters"  rows="3" placeholder="Category description."  required>
    </textarea>
    
  
    <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>

    </div>
  </div>
</form>

{% endblock %}
