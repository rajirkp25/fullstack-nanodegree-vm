{% extends "main.html" %}
{% include "topnav.html" %}
{% block content %}
<div class="col-xs-12" style="height:80px;"></div>
	<div class="row banner menu">
<h1 class="display-3">Book Categories</h1>

<a  href='{{url_for('newCatalog') }}'>
<button type="button" class="btn btn-success btn-lg">Create New Category</button>
</a>
</div>


<div class="container">
  <div class="row">
 
 {% for cat in categories %} 
  <div class="col-sm-4">
  <div class="card text-white {{cat.tile}} mb-3" style="max-width: 18rem;">
    <div class="card-header">{{cat.name}}</div>
    <div class="card-body">
    <a href=""{{url_for('editCatalog', cat_id = cat.cat_id )}}" class="card-link"><mark>Edit {{cat.name}}</mark></a>
     <!-- <h5 class="card-title">Primary card title</h5> -->
      <p class="card-text">
      {{cat.description}}
      </p>
    </div>
  </div>
  </div>
  {% endfor %}
</div>
</div>

   {% endblock %}
