{% extends "main.html" %}
{% include "topnav.html" %}
{% block content %}
<div class="col-xs-12" style="height:80px;"></div>

<h3> Edit catalog - {{category.name}} <h3>

 <div class="row">
   <div class="col-xs-12" style="width:20px;"></div>
 <a href = '{{url_for('showCatalogs')}}'>
      <button class="btn btn-warning">Cancel</button>
      </a>
    {% if 'username' in session %} 
      <div class="col-xs-12" style="width:40px;"></div>
   <a href = '{{url_for('showCatalogItems', cat_id = category.cat_id )}}'>
      <button class="btn btn-info">Edit Catalog Items</button>
      </a>
<div class="col-xs-12" style="width:40px;"></div>
    <a href = '{{url_for('deleteCatalog', cat_id = category.cat_id )}}'>
      <button class="btn btn-danger">Delete</button>
      </a>
    {% endif %}
</div>

  <div class="col-xs-12" style="height:20px;"></div>
   {% if 'username'  in session %}
<form action="#" method = "post">

   <div class="form-group">
  
    <label for="catDescr"><h5>Description</h5></label>
     
    <textarea class="form-control" id="catDescr" name="catDescr" rows="3" required>{{category.description}}</textarea>
  </div>
  
    <div class="form-group row">
    <div class="col-sm-10">
    
      <a href = '{{url_for('showCatalogs')}}'>
      <button type="submit" class="btn btn-success">Save</button>
      </a>
   
    </div>
  </div>
 	
</form>
{% endif %}
 


{% endblock %}
