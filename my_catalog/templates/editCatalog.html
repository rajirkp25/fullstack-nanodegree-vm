{% extends "main.html" %}
{% include "topnav.html" %}
{% block content %}
<div class="col-xs-12" style="height:80px;"></div>
<form action="#" method = "post">
  <div class="form-group row">
    <label for="catName" class="col-sm-2 col-form-label">Book Category</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="catName" value={{category.name}}>
    </div>
  </div>
   <div class="form-group">
    <label for="catDescr">Description</label>
    <textarea class="form-control" id="catDescr" rows="3"></textarea>
  </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
      <a href = '{{url_for('showCatalogs')}}'>
      <button class="btn btn-danger">Cancel</button>
      </a>
    </div>
  </div>
</form>

{% endblock %}
